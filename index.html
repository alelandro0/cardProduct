<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Get Api</title>
</head>
<body>
  <header>
    <h1>Fake Store</h1>
    <hr>
  </header>
  <main>  
    <div class="edit-card">
      <button id="open" onclick="mostrar()">Mostrar</button>
      <div class="content">
        <button id="close" onclick="ocultar()" class="close"><i class="fas fa-times"></i></button>
        <input type="file" id="file" accept="image/*">
        <input type="text" class="titleProduct" placeholder="Titulo:">
        <select name="category" id="category" class="category">
          <option value="">Seleccione una categoría</option>
          <option class="option" value="Bebida">Licores</option>
          <option class="option" value="Comida">Comidas</option>
          <option class="option" value="Electrónicos">Bebidas</option>
        </select>
        <textarea name="description" class="description" placeholder="description" id="description" cols="30" rows="10"></textarea><br>
        <input type="number" id="precio" class="precio" placeholder="$precio:">
        <button class="register">Create</button>
      </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/4109850/pexels-photo-4109850.jpeg?auto=compress&cs=tinysrgb&w=600" alt="card-product">
      <h2>title-product</h2>
      <p>Category</p>
      <p>
        <span>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos eveniet unde sunt hic mollitia nihil reprehenderit, vero neque sint saepe debitis quibusdam iusto fugiat illum voluptatum quo repellendus veritatis impedit.
        </span>
        <p class="price">$price</p>
      </p>      
    </div></div>
  </main>
  <footer></footer>
  <script src="app.js"></script>
  <script src="form.js"></script>
</body>
</html>
